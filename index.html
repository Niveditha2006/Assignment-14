<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            margin: 0;
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            color: #00ffd5;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .btns button {
            padding: 10px 20px;
            border: 2px solid #00ffd5;
            background: transparent;
            color: #00ffd5;
            cursor: pointer;
            border-radius: 20px;
        }
        .search {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search input {
            padding: 10px;
            border-radius: 25px;
            border: none;
            width: 300px;
        }
        .slider {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative; 
    margin: 10px;
    height: 200px; 
}

.slider img {
    width: 30%;   
    max-height: 180px;
    object-fit: cover;
    border-radius: 8px;
}

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background: rgba(0,0,0,0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .movie-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .card {
            background: #2c2c2c;
            border-radius: 10px;
            width: 180px;
            padding: 10px;
            box-shadow: 0 0 10px #000;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        footer {
            background: #111;
            color: #ccc;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        footer div {
            margin: 10px;
        }
        footer a {
            color: #00ffd5;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <h1>MOVIE LIST</h1>
    <div class="btns">
        <button onclick="filterCategory('marvel')">Marvel Movie</button>
        <button onclick="filterCategory('funny')">Funny Movie</button>
        <button onclick="filterCategory('animation')">Animation Movie</button>
        <button onclick="filterCategory('web')">Web Series Movie</button>
    </div>
    <div class="search">
        <input type="text" placeholder="Search here...">
    </div>
    <div class="slider">
        <button class="arrow left" onclick="changeSlide(-1)">&#10094;</button>
        <img id="slideImage" src="https://www.shutterstock.com/image-photo/popcorn-box-red-white-striped-260nw-2508241881.jpg">
        <button class="arrow right" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <div class="movie-list" id="movieList">
        
    </div>
    <footer>
        <div>
            <h4>FlickFinder</h4>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </div>
        <div>
            <h4>Products</h4>
            <a href="#">TV Show</a>
            <a href="#">Web Series</a>
            <a href="#">Hollywood</a>
            <a href="#">Bollywood</a>
        </div>
        <div>
            <h4>Resources</h4>
            <a href="#">FAQs</a>
            <a href="#">Search Movie</a>
        </div>
    </footer>
    <script>
       
    const images = [
        "https://t4.ftcdn.net/jpg/04/87/73/51/360_F_487735156_1WiC95NP6E6vLJW0OCQXneuSyQqzxkUQ.jpg",
        "https://i0.wp.com/spainonafork.com/wp-content/uploads/2019/04/popcornHOR-11.png?fit=750%2C750&ssl=1.jpg"
    ];

    let current = 0;

    function changeSlide(step) {
        current += step;
        if (current >= images.length) current = 0;
        if (current < 0) current = images.length - 1;
        document.getElementById("slideImage").src = images[current];
    }

    const allMovies = [
        {
            title: 'Captain America',
            year: 2011,
            type: 'movie',
            category: 'marvel',
            img: 'https://upload.wikimedia.org/wikipedia/en/3/37/Captain_America_The_First_Avenger_poster.jpg'
        },
        {
            title: 'The Bad Guys',
            year: 2022,
            type: 'movie',
            category: 'funny',
            img: 'https://i.ytimg.com/vi/HvLHYox_Vq8/maxresdefault.jpg'
        },
        {
            title: 'Hannibal',
            year: 2013,
            type: 'series',
            category: 'web',
            img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHFtaaLShakksvYmelgHrYU_lv2-8UqnB0nw&s.jpg'
        },
        {
            title: 'Dexter',
            year: 2006,
            type: 'series',
            category: 'web',
            img: 'https://m.media-amazon.com/images/I/71RImZGSeZL._AC_UF1000,1000_QL80_.jpg'
        },
        {
            title: 'Adventures of Bunny',
            year: 2015,
            type: 'movie',
            category: 'animation',
            img: 'https://m.media-amazon.com/images/I/71zr1m-GLzL._AC_UF1000,1000_QL80_.jpg'
        },
        {
            title: 'Iron Man 3',
            year: 2013,
            type: 'movie',
            category: 'marvel',
            img: 'https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9259486_p_v13_aa.jpg'
        },
        {
            title: 'Minions Party',
            year: 2014,
            type: 'movie',
            category: 'animation',
            img: 'https://images.moviesanywhere.com/6f6e0b0744b86b7aae64370dd0103ac4/7ba90ebe-b697-4721-936a-7b40a6bc6612.jpg'
        },
        {
            title: 'Hang Over',
            year: 2009,
            type: 'movie',
            category: 'funny',
            img: 'https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p192248_p_v12_ae.jpg'
        },
        {       
            title: 'True detective',
            year: 2014,
            type: 'series',
            category: 'web',
            img: 'https://images7.alphacoders.com/129/1299573.jpg'
        },
        {       
            title: 'From',
            year: 2022,
            type: 'series',
            category: 'web',
            img: 'https://upload.wikimedia.org/wikipedia/en/f/fa/From_title_card.jpg'
        },
        {
                  
            title: 'YOU',
            year: 2008,
            type: 'series',
            category: 'web',
            img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROeoPkGzceN9r2K3krQgA2GUoqNprqvGGWOg&s.jpg'
        
        }
    ];

    function displayMovies(filter = '') {
        const container = document.getElementById("movieList");
        container.innerHTML = '';
        const filtered = filter ? allMovies.filter(m => m.category === filter) : allMovies;
        filtered.forEach(movie => {
            container.innerHTML += `
                <div class="card">
                    <img src="${movie.img}" alt="${movie.title}">
                    <p><strong>${movie.title}</strong><br>Type: ${movie.type}<br>Release Year: ${movie.year}</p>
                </div>
            `;
        });
    }

    function filterCategory(cat) {
        displayMovies(cat);
    }

    window.onload = () => displayMovies();


    </script>
</body>
</html>
